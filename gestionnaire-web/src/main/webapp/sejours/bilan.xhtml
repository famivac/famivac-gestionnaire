<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{bilanPageBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Séjours - Bilan</ui:define>

            <ui:define name="content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <div class="panel panel-primary">
                                <div class="panel-heading">Bilan</div>
                                <div class="panel-body">
                                    <h:form class="form-inline">
                                        <div class="form-group">
                                            <p:outputLabel 
                                                for="input_date_debut" 
                                                value="Date début"
                                                style="margin-right: 5px;"/>
                                            <p:calendar 
                                                locale="fr"
                                                pattern="dd/MM/yyyy"
                                                mask="99/99/9999"
                                                id="input_date_debut"
                                                navigator="true"
                                                yearRange="c-10:c+10"
                                                value="#{bilanPageBean.dateDebut}">
                                            </p:calendar>
                                        </div>
                                        <div class="form-group" style="margin-left: 30px">
                                            <p:outputLabel 
                                                for="input_date_fin" 
                                                value="Date fin" 
                                                style="margin-right: 5px;" />
                                            <p:calendar 
                                                locale="fr"
                                                pattern="dd/MM/yyyy"
                                                mask="99/99/9999"
                                                id="input_date_fin"
                                                navigator="true"
                                                yearRange="c-10:c+10"
                                                value="#{bilanPageBean.dateFin}">
                                            </p:calendar>
                                        </div>
                                        <div class="form-group" style="margin-left: 30px">
                                            <p:commandButton
                                                styleClass="btn-primary" 
                                                value="Rafraichir"
                                                icon="ui-icon-refresh"
                                                actionListener="#{bilanPageBean.refresh()}"
                                                update=":results"/>
                                        </div>
                                    </h:form>
                                    <p:panelGrid id="results" columns="2" style="margin: 10px;">
                                        <h:outputText value="Nombre journées vacances"/>
                                        <h:outputText
                                            value="#{bilanPageBean.bilan.totalNombreJourneesVacances}" />
                                        <h:outputText value="Forfait"/>
                                        <h:outputText value="#{bilanPageBean.bilan.totalForfait} EUR" converter="#{montantConverter}" />
                                        <h:outputText value="Frais de dossier"/>
                                        <h:outputText value="#{bilanPageBean.bilan.totalFraisDossier} EUR" converter="#{montantConverter}" />
                                        <h:outputText value="Frais de voyage"/>
                                        <h:outputText value="#{bilanPageBean.bilan.totalFraisVoyage} EUR" converter="#{montantConverter}" />
                                        <h:outputText value="Frais de pension famille"/>
                                        <h:outputText value="#{bilanPageBean.bilan.totalFraisPensionFamille} EUR" converter="#{montantConverter}" />
                                    </p:panelGrid>
                                </div>
                            </div>
                        </div>
                    </div> <!-- .row -->

                </div> <!-- .container -->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
