<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{voyagesPageBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Voyages</ui:define>

            <ui:define name="content">

                <div class="container-fluid">
                    <div class="col-md-offset-1 col-md-10">
                        <h3>Voyages</h3>
                        <p:dataTable 
                            id="datatable"
                            var="bean" 
                            value="#{voyagesPageBean.lazyModel}"
                            paginator="true"
                            paginatorPosition="bottom"
                            rowKey="#{bean.id}"
                            rows="20"
                            lazy="true">

                            <p:column 
                                headerText="Enfant" 
                                sortBy="#{bean.enfant}"
                                filterBy="#{bean.enfant}">
                                <h:outputText value="#{bean.enfant}"></h:outputText>
                            </p:column>
                            <p:column 
                                headerText="Date" 
                                sortBy="#{bean.date}"
                                filterBy="#{bean.date}">
                                <h:outputText value="#{bean.date}"></h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div> <!-- .container -->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
