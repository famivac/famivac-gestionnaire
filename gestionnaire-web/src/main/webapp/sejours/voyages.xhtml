<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{voyagesPageBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Voyages</ui:define>

            <ui:define name="content">

                <div class="container-fluid">
                    <div class="col-md-offset-1 col-md-10">
                        <h3>Voyages</h3>
                        <p:dataTable 
                            id="datatable"
                            var="bean" 
                            value="#{voyagesPageBean.lazyModel}"
                            paginator="true"
                            paginatorPosition="bottom"
                            rowKey="#{bean.id}"
                            sortBy="#{bean.dateVoyage}"
                            rows="20"
                            lazy="true">
                            <p:column 
                                headerText="Date" 
                                sortBy="#{bean.dateVoyage}">
                                <h:outputText value="#{bean.dateVoyage}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column 
                                headerText="Enfant" 
                                sortBy="#{bean.enfant}">
                                <h:outputText value="#{bean.enfant}"></h:outputText>
                            </p:column>
                            <p:column 
                                headerText="Famille" 
                                sortBy="#{bean.famille}">
                                <h:outputText value="#{bean.famille}"></h:outputText>
                            </p:column>
                            <p:column 
                                headerText="Lieu" 
                                sortBy="#{bean.lieu}">
                                <h:outputText value="#{bean.lieu}"></h:outputText>
                            </p:column>
                            <p:column 
                                headerText="Heure Transport">
                                <h:outputText value="#{bean.heureTransport}">
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div> <!-- .container -->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
