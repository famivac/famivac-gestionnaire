<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="fr">

        <ui:insert name="metadata"></ui:insert>

        <h:head>
            <title>FAMIVAC (GEST) - <ui:insert name="title"></ui:insert></title>
            <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
            <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" />
            <h:outputStylesheet library="webjars" name="metismenu/2.4.0/dist/metisMenu.min.css" />
            <h:outputStylesheet library="webjars" name="startbootstrap-sb-admin-2/3.3.7/dist/css/sb-admin-2.min.css" />
            <h:outputStylesheet library="css" name="gestionnaire.css"/>
        </h:head>

        <h:body>
            <p:growl>
                <p:autoUpdate></p:autoUpdate>
            </p:growl>
			<h:form>
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link outcome="/index.xhtml" styleClass="navbar-brand">
                            <img src="https://famivac.fr/wp-content/uploads/2015/04/header1.png" alt="FAMIVAC" />
                        </h:link>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="#{view.viewId.startsWith('/familles') ? 'active' : ''}"><h:link outcome="/familles/liste.xhtml" value="Familles"/></li>
                            <li class="#{view.viewId.startsWith('/enfants') ? 'active' : ''}"><h:link outcome="/enfants/liste.xhtml" value="Enfants" /></li>
                            <li class="#{view.viewId.startsWith('/inscripteurs') ? 'active' : ''}"><h:link outcome="/inscripteurs/liste.xhtml" value="Inscripteurs" /></li>
                            <li class="#{view.viewId.startsWith('/sejours') ? 'active' : ''}"></li>
                            <li class="dropdown #{view.viewId.startsWith('/sejour') ? 'active' : ''}">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Séjours <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><h:link outcome="/sejours/liste.xhtml" value="Liste" /></li>
                                    <li><h:link outcome="/sejours/voyages.xhtml" value="Voyages" /></li>
                                    <li><h:link outcome="/sejours/bilan.xhtml" value="Bilan" /></li>
                                </ul>
                            </li>
                            <li class="#{view.viewId.startsWith('/accompagnateurs') ? 'active' : ''}"><h:link outcome="/accompagnateurs/liste.xhtml" value="Accompagnateurs" /></li>
                            <li class="#{view.viewId.startsWith('/parametres') ? 'active' : ''}"><h:link rendered="#{request.isUserInRole('ROLE_ADMIN')}" outcome="/parametres/communes.xhtml" value="Paramètres"/></li>
                            <li class="#{view.viewId.startsWith('/monitoring') ? 'active' : ''}"><h:outputLink value="#{request.contextPath}/monitoring" target="_blank" rendered="#{request.isUserInRole('ROLE_MONITORING')}">Monitoring</h:outputLink></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                        	
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                                    <h:outputText value="#{sessionBean.connectedUser.prenom} #{sessionBean.connectedUser.nom}"/> 
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li class="#{view.viewId.startsWith('/moncompte') ? 'active' : ''}">
                                        <h:link rendered="#{sessionBean.connectedUser.enabled}" outcome="/moncompte/changerMotDePasse.xhtml" value="Mon compte" />
                                    </li>
                                    <li>
								    	<h:commandLink value="Déconnexion" action="#{logoutBean.submit}"/>
                                    </li>
                                </ul>
                            </li>
                           
                        </ul>
                    </div><!--/.navbar-collapse -->
                </div>
            </nav>
            </h:form>


            <ui:insert name="content"></ui:insert>

            <!-- Latest compiled and minified JavaScript -->
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <h:outputScript library="js" name="pf-locale.js"></h:outputScript>
            <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
            <h:outputScript library="webjars" name="metismenu/2.4.0/dist/metisMenu.min.js" />
            <h:outputScript library="webjars" name="startbootstrap-sb-admin-2/3.3.7/dist/js/sb-admin-2.min.js" />
        </h:body>

    </f:view>

</html>
