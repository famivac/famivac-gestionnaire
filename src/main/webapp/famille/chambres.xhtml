<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition>
            <p:dataTable
                id="datatable_chambre"
                value="#{familleDetailsBean.chambres}"
                var="chambre"
                editable="true" 
                editMode="cell">

                <p:ajax event="cellEdit" listener="#{familleDetailsBean.editChambre}" update="datatable_chambre" />
                <p:column headerText="Nombre lits">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{chambre.nombreLits}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{chambre.nombreLits}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column width="300">
                    <p:commandButton 
                        styleClass="btn-default"
                        icon="ui-icon-trash"
                        process="@this"
                        value="Supprimer chambre"
                        actionListener="#{familleDetailsBean.supprimerChambre(chambre)}"
                        update=":form:tabView_famille">
                        <p:confirm 
                            header="Confirmation" 
                            message="Êtes vous sûr de vouloir supprimer cette chambre ?" 
                            icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true">
                        <p:commandButton 
                            value="Oui" 
                            type="button" 
                            styleClass="ui-confirmdialog-yes pull-right" 
                            icon="ui-icon-check" />
                        <p:commandButton 
                            value="Non" 
                            type="button" 
                            styleClass="ui-confirmdialog-no pull-right" 
                            icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>

            </p:dataTable>
            <br/>
            <p:outputLabel 
                for="form_nbLits" 
                styleClass="col-sm-5 control-label"
                value="Nombre lits" />
            <div class="col-md-3">
                <p:inputText
                    styleClass="form-control" 
                    id="form_nbLits" 
                    required="true"
                    value="#{familleDetailsBean.nouvelleChambre.nombreLits}"/>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <p:commandButton
                        process=":form:tabView_famille:tab_chambres"
                        styleClass="btn-default" 
                        value="Ajouter"
                        update=":form:tabView_famille"
                        icon="ui-icon-plus"
                        actionListener="#{familleDetailsBean.ajouterChambre}"/>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
