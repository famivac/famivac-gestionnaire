<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/parametres/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{utilisateursListeBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Utilisateurs</ui:define>

            <ui:define name="parametres-contenu">

                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Utilisateurs
                        </div>
                        <div class="panel-body">
                            <p:button 
                                outcome="/parametres/utilisateur/ajouter.xhtml"
                                styleClass="btn-default" 
                                value="Ajouter"
                                icon="ui-icon-plus"/>
                            <br/>
                            <br/>
                            <p:dataTable 
                                id="datatable"
                                var="bean" 
                                value="#{utilisateursListeBean.lazyModel}"
                                paginator="true"
                                rowKey="#{bean.id}"
                                rows="20"
                                lazy="true">

                                <p:column headerText="Prénom Nom">
                                    <h:outputText value="#{bean.prenom} #{bean.nom}"></h:outputText>
                                </p:column>

                                <p:column headerText="Login">
                                    <h:outputText value="#{bean.login}"></h:outputText>
                                </p:column>

                                <p:column width="100">
                                    <p:button 
                                        outcome="/parametres/utilisateur/details.xhtml"
                                        styleClass="btn-default" 
                                        icon="ui-icon-pencil">
                                        <f:param name="login" value="#{bean.login}"></f:param>
                                    </p:button>
                                    <h:form styleClass="pull-right">
                                        <p:commandButton 
                                            styleClass="btn-default"
                                            icon="ui-icon-trash"
                                            actionListener="#{utilisateursListeBean.delete(bean.login)}"
                                            update=":datatable">
                                            <p:confirm 
                                                header="Confirmation" 
                                                message="Êtes vous sûr de vouloir supprimer cet utilisateur ?" 
                                                icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:confirmDialog global="true">
                                            <p:commandButton 
                                                value="Oui" 
                                                type="button" 
                                                styleClass="ui-confirmdialog-yes pull-right" 
                                                icon="ui-icon-check" />
                                            <p:commandButton 
                                                value="Non" 
                                                type="button" 
                                                styleClass="ui-confirmdialog-no pull-right" 
                                                icon="ui-icon-close" />
                                        </p:confirmDialog>
                                    </h:form>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
