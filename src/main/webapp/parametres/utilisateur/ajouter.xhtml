<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head>

    <h:body>

        <ui:composition template="/WEB-INF/template/layout.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{ajouterUtilisateurBean.init()}"></f:viewAction>
                </f:metadata>
            </ui:define>

            <ui:define name="title">Ajouter</ui:define>

            <ui:define name="content">

                <div class="container">

                    <div class="col-md-offset-2 col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Ajouter utilisateur
                            </div>
                            <div class="panel-body">
                                <h:form id="form" styleClass="form-horizontal" role="form">
                                    <p:focus context="form"/>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="form_nom" 
                                            styleClass="col-sm-2 control-label"
                                            value="Nom" />
                                        <div class="col-md-10">
                                            <p:inputText 
                                                styleClass="form-control" 
                                                id="form_nom" 
                                                placeholder="Nom"
                                                required="true"
                                                maxlength="255"
                                                value="#{ajouterUtilisateurForm.nom}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="form_prenom" 
                                            styleClass="col-sm-2 control-label"
                                            value="PrÃ©nom" />
                                        <div class="col-md-10">
                                            <p:inputText 
                                                styleClass="form-control" 
                                                id="form_prenom" 
                                                placeholder="PrÃ©nom"
                                                required="true"
                                                maxlength="255"
                                                value="#{ajouterUtilisateurForm.prenom}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="form_groupe" 
                                            styleClass="col-sm-2 control-label"
                                            value="Groupe" />
                                        <div class="col-md-10">
                                            <p:autoComplete  
                                                id="form_groupe"
                                                dropdown="true" 
                                                value="#{ajouterUtilisateurForm.groupe}" 
                                                completeMethod="#{ajouterUtilisateurBean.autocomplete}"
                                                required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="form_email" 
                                            styleClass="col-sm-2 control-label"
                                            value="Email" />
                                        <div class="col-md-10">
                                            <p:inputText 
                                                styleClass="form-control" 
                                                id="form_email" 
                                                placeholder="Email"
                                                required="true"
                                                maxlength="2000"
                                                value="#{ajouterUtilisateurForm.email}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="form_login" 
                                            styleClass="col-sm-2 control-label"
                                            value="Login" />
                                        <div class="col-md-10">
                                            <p:inputText 
                                                styleClass="form-control" 
                                                id="form_login" 
                                                placeholder="Login"
                                                required="true"
                                                maxlength="255"
                                                value="#{ajouterUtilisateurForm.login}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="form_password" 
                                            styleClass="col-sm-2 control-label"
                                            value="Password" />
                                        <div class="col-md-10">
                                            <p:password 
                                                styleClass="form-control" 
                                                id="form_password" 
                                                placeholder="Password"
                                                required="true"
                                                maxlength="255"
                                                value="#{ajouterUtilisateurForm.password}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel 
                                            for="form_confirm_password" 
                                            styleClass="col-sm-2 control-label"
                                            value="Confirmer password" />
                                        <div class="col-md-10">
                                            <p:password 
                                                styleClass="form-control" 
                                                id="form_confirm_password" 
                                                placeholder="Confirmer password"
                                                required="true"
                                                maxlength="255"
                                                value="#{ajouterUtilisateurForm.confirmPassword}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-offset-2 col-md-10">
                                            <p:button 
                                                icon="ui-icon-circle-arrow-w"
                                                outcome="/parametres/utilisateurs/liste.xhtml"
                                                value="Retour liste"/>
                                            <p:commandButton
                                                styleClass="btn-primary" 
                                                value="Ajouter"
                                                icon="ui-icon-plus"
                                                ajax="false"
                                                action="#{ajouterUtilisateurBean.ajouter()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div> <!-- .container -->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
