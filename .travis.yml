language: java

jdk:
- oraclejdk8

before_install:
- openssl aes-256-cbc -K $encrypted_01cb97b32830_key -iv $encrypted_01cb97b32830_iv
  -in .travis/deploy.key.enc -out .travis/deploy.key -d
  
after_success:
  - eval "$(ssh-agent -s)" #start the ssh agent
  - chmod 600 .travis/deploy.key # this key should have push access
  - ssh-add .travis/deploy.key
  - ssh-keyscan ns377672.ip-37-59-60.eu >> ~/.ssh/known_hosts
  - git remote add deploy dokku@37.59.60.7:famivac-gestionnaire-app-int
  - git config --global push.default simple
  - git push deploy development:master
