language: java

jdk:
  - oraclejdk8
  
script: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: famivac-gestionnaire-int
